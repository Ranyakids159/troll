    .video-background {

      left: 0;

    video {

      object-fit: cover;
    }

    .center-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .center-image img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .footer-text {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: rgb(243, 99, 204);
      font-size: 2.5em;
      text-align: center;
    }

    .top-right-text {
      position: absolute;
      top: 10px;

    }

    .top-left-text {
      position: absolute;
      top: 10px;

      color: rgb(243, 99, 204);
      font-size: 1.5em;

    }
